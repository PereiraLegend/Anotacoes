<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="plano-de-fundo">
    <section class="container">
        <h1><center>Calculadora</center></h1>
        <center>
        <table class="calculadora">
            <tr>
                <!--Label-->
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btnLimpar" title="Limpar">L</button></td>
                <td><button class="btn btn-num" title="(">(</button></td>
                <td><button class="btn btn-num" title="(">)</button></td>
                <td><button class="btn btn-num" title="Divisão">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="7">7</button></td>
                <td><button class="btn btn-num" title="8">8</button></td>
                <td><button class="btn btn-num" title="9">9</button></td>
                <td><button class="btn btn-num" title="Multiplicação">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="4">4</button></td>
                <td><button class="btn btn-num" title="5">5</button></td>
                <td><button class="btn btn-num" title="6">6</button></td>
                <td><button class="btn btn-num" title="Adição">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="1">1</button></td>
                <td><button class="btn btn-num" title="2">2</button></td>
                <td><button class="btn btn-num" title="3">3</button></td>
                <td><button class="btn btn-num" title="Subtração">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" title="Ponto">.</button></td>
                <td><button class="btn btn-num" title="0">0</button></td>
                <td><button class="btn btn-ap" title="Apagar">x</button></td>
                <td><button class="btn btn-eq" title="Igualdade">=</button></td>
            </tr>
        </table>
        </center>
        </form>

    </section>
    <script src="../assets/js/main.js"></script>
</body>

</html>
