<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login de Funcionário</title>
    <link rel="stylesheet" type="text/css" href="styles/LoginFuncionario.css" />

</h:head>
<h:body>
    <h:form id="loginForm">
        <h1>Login de Funcionários</h1>
        <h:panelGrid>
            Nome: <h:inputText id="username" style="width: 163px; "/>
            Senha: <h:inputSecret id="password" style="width: 163px; "/>
            <button type="button" onclick="login()" style="width: 170px; ">Login</button>
    		<h:commandButton value="Cadastar" onclick="cadastrarFunc();" action="CadastroFuncionarios" style="width: 170px;"/>
        </h:panelGrid>
    </h:form>
    <script src="scripts/LoginFuncionario.js"></script>
    <script>
        function cadastrarFunc() {
            return window.location.href = "CadastroFuncionarios.xhtml";
        }
    </script>
</h:body>
</html>
