<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CREA Simplificado</title>
    <link rel="stylesheet" type="text/css" href="styles/Main.css" />
</h:head>
<h:body>
    <h:form id="form">
        <h1>Olá, seja bem-vindo(a) ao CREA Simplificado!</h1>
        <h:panelGrid style="width: 1301px; ">
            <h2>Você é um profissional e deseja fazer o cadastro?</h2>
            <h:commandButton value="Cadastro" onclick="CadastroProfissionais()" action="CadastroProfissionais" style="width: 194px; height: 46px; "/>
            
            <h2>É um usuário corporativo? Faça já o login!</h2>
            <h:commandButton value="Login" onclick="LoginCorporativo()" action="LoginFuncionario" style="width: 194px; height: 42px; "/>
        </h:panelGrid>
    </h:form>
    <script src="scripts/Main.js"></script> <!-- Importe seu arquivo JavaScript aqui -->
</h:body>
</html>
