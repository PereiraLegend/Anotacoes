<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet de HTML e CSS</title>
    <style>
        /* Estilos para o botão */
        .meu-botao {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
        }

        /* Efeito de hover no botão */
        .meu-botao:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        label,
        textarea {
        font-size: 0.8rem;
        letter-spacing: 1px;
        }

        textarea {
        padding: 10px;
        max-width: 100%;
        line-height: 1.5;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-shadow: 1px 1px 1px #999;
        }

        label {
        display: block;
        margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <!-- Botão com a classe 'meu-botao' -->
    <a href="#" class="meu-botao">Clique Aqui</a>
    <label for="story">Tell us your story:</label>

    <textarea id="story" name="story" rows="5" cols="33">
    It was a dark and stormy night...
    </textarea>
</body>
</html>
