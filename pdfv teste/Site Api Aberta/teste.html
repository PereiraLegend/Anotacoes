<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Estilizada com Summary</title>
    <style>
        details {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-left: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <details>
        <summary>Frutas</summary>
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Morango</li>
        </ul>
    </details>

    <details>
        <summary>Vegetais</summary>
        <ul>
            <li>Cenoura</li>
            <li>Brócolis</li>
            <li>Alface</li>
        </ul>
    </details>

</body>
</html>
