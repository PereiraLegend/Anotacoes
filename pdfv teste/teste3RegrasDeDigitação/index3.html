<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #output {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-width: 300px;
        }
    </style>
    <title>Divisão de Código e Quantidade</title>
</head>
<body>
    <label for="inputCodigoQuantidade">Insira o Código e Quantidade:</label>
    <input type="text" id="inputCodigoQuantidade" oninput="processarCodigoQuantidade()">
    <div id="output"></div>

    <script>
        function processarCodigoQuantidade() {
            const codigo = document.getElementById("inputCodigoQuantidade");
            const Icodigo = codigo.value.trim();

            // Verifica se o valor inserido segue o padrão "X1234567890123" ou "1234567890123"
            const calcseparador = /^(\d{0,})?(X\d{13})?$/.exec(Icodigo);

            if (calcseparador && (calcseparador[2] && calcseparador[2].length === 14 || Icodigo.length === 13)) {
                const quantidadeA = calcseparador[1] ? parseInt(calcseparador[1], 10) : 1;
                const codigoA = calcseparador[2] ? calcseparador[2].substring(1) : Icodigo;

                // Cria um novo card com os valores

                if(quantidadeA == codigoA) {
                    const quantidadeA = 1
                    criarNovoCard(quantidadeA, codigoA);
                } else {
                    criarNovoCard(quantidadeA, codigoA);
                }

                // Limpa o campo de entrada após criar o card
                codigo.value = "";
            }
        }

        function criarNovoCard(quantidade, codigo) {
            const outputDiv = document.getElementById("output");

            // Cria um novo elemento div para o card
            const novoCard = document.createElement("div");
            novoCard.classList.add("card");
            novoCard.innerHTML = `
                <h3>Novo Card</h3>
                <p>Quantidade: ${quantidade}</p>
                <p>Código: ${codigo}</p>
            `;

            // Adiciona o novo card à saída
            outputDiv.appendChild(novoCard);
        }
    </script>
</body>
</html>
