<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impress√£o de recibos</title>
    <style>
        .print{
            display: none
        }
        @media print {
            .print {
                display: block;
            }
            .dados {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dados">
        Nome: <br/>
        <input type="text" id="eminente" /> <br /> <br />
        Cpf: <br />
        <input type="text" id="nome" />  <br /> <br />
        Valor: <br />
        <input type="number" step="0.1" id="valor" /> <br /> <br />
        <button onclick="gerarRecibo()">Gerar Recibo</button>
    </div>
    <div class="print">
        <h1>Recibo - <span id="recibo_emitente"></span></h1>
        <p>Recebemos de <span id="recibo_nome"></span></p>
        Valor R$ <h2 id="recibo_valor">0,00</h2>
        <p>Data <span id="recibo_data"></span></p>
        <br /> <br />
        <div class="assinatura">Assinatura</div>
    </div>

    <script>
        function gerarRecibo(){
            document.getElementById('recibo_emitente').innerHTML = document.getElementById('eminente').value;
            document.getElementById('recibo_nome').innerHTML = document.getElementById('nome').value;
            document.getElementById('recibo_valor').innerHTML = parseFloat(document.getElementById('valor').value).toLocaleString('pt-br', {minimumFractionDigits:2});
            document.getElementById('recibo_data').innerHTML = dataAtual();
            window.print()
        }

        function dataAtual(){
            let data = new Date();
            return data.getDate() + "/" + (data.getMonth() + 1) + "/" + data.getFullYear();
        }
    </script>
</body>
</html>
