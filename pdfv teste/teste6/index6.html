<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Imagem</title>
  <style>
    .image-upload {
        position: relative;
        display: inline-block;
      }
      
      #input {
        display: none;
      }
      
      .blurry-button {
        cursor: pointer;
      }
      
      #preview {
        max-width: 300px;
        max-height: 300px;
        margin-top: 10px;
      }
      
  </style>
</head>
<body>
  <div class="image-upload">
    <input type="file" id="input" accept="image/*" onchange="previewImage(event)">
    <label for="input" class="blurry-button">
      <img id="buttonImage" src="teste.png" alt="Selecione uma imagem">
    </label>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const buttonImage = document.getElementById('buttonImage');
        buttonImage.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
