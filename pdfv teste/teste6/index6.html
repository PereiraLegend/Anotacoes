<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        
        .modal-content {
            max-width: 100%;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
    </style>
    <title>Modal com CPF</title>
</head>
<body>

<button id="openModalBtn">Abrir Modal</button>

<div id="cpfModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <label for="cpfInput">Deseja incluir seu CPF na nota?</label>
    <input type="text" id="cpfInput" maxlength="8" placeholder="CPF (opcional)">
    <button onclick="submitCPF()">Confirmar</button>
  </div>
</div>

<script>
    document.getElementById('openModalBtn').addEventListener('click', openModal);

    function openModal() {
        document.getElementById('cpfModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('cpfModal').style.display = 'none';
    }

    function submitCPF() {
        var cpf = document.getElementById('cpfInput').value;
        alert('CPF digitado: ' + cpf);
        closeModal();
    }

</script>
</body>
</html>
