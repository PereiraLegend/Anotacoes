<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Adicionados</title>
    <style>
        /* Estilo para o card */
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            width: 300px;
        }

        .excluir-btn {
            cursor: pointer;
            color: red;
            text-decoration: underline;
        }

        /* Estilo para a div que comportará os cards */
        #cardsContainer {
            max-height: 400px; /* Altura máxima */
            overflow-y: auto; /* Adiciona uma barra de rolagem vertical se necessário */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h2>Insira as Informações:</h2>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade" name="quantidade" required><br><br>

        <button type="button" onclick="gerarCard()">Gerar Card</button>
    </form>

    <div id="cardsContainer"></div>

    <script>
        var contadorCards = 0; // Contador para identificar cards

        function gerarCard() {
            // Obter os valores dos campos do formulário
            var codigo = document.getElementById("codigo").value;
            var preco = document.getElementById("preco").value;
            var quantidade = document.getElementById("quantidade").value;

            // Incrementar o contador para garantir identificadores únicos
            contadorCards++;

            // Criar um novo card com identificador único
            var novoCard = document.createElement("div");
            novoCard.className = "card";
            novoCard.id = "card" + contadorCards; // ID único para o card
            novoCard.innerHTML = 
                "<h2>Produtos Adicionados</h2>" +
                "<div class='container-dados-compra'>" +
                    "<div class='dados-produto-single'>" +
                        "<div class='compra-single'>" +
                            "<h3>Ean:</h3>" + 
                            "<span>" + codigo + "</span>" +
                        "</div>" + 
                        "<div class='compra-single'>" +
                            "<h3>Nome:</h3>" +
                            "<span>Brahma Duplo Malte</span>" +
                        "</div>" +
                        "<div class='compra-single'>" +
                            "<h3>Qt:</h3>" +
                            "<span>" + quantidade + "</span>" +
                        "</div>" +
                        "<div class='compra-single'>" +
                            "<h3>Preço:</h3>" +
                            "<span>" + preco + "</span>" +
                        "</div>" +
                        "<div class='ed-del-btn'>" +
                            "<span class='excluir-btn' onclick='excluirCard(" + contadorCards + ")'>Excluir</span>" +
                        "</div>" + 
                    "</div>" +
                "</div>";

            // Adicionar o novo card ao container de cards
            document.getElementById("cardsContainer").appendChild(novoCard);

            // Limpar os campos do formulário
            document.getElementById("codigo").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("quantidade").value = "";
        }

        function excluirCard(cardID) {
            // Obter o card pelo ID
            var card = document.getElementById("card" + cardID);

            // Remover o card do DOM
            card.remove();
        }
    </script>

</body>
</html>
