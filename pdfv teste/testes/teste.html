<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    <style>
        /* Estilo para cobrir a página inteira */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2; /* Sobrepondo o modal */
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 3; /* Mais alto que o overlay */
        }
    </style>
</head>
<body>

<!-- Botão para abrir o modal -->
<button onclick="abrirModal()">Editar</button>

<!-- Overlay para cobrir a página -->
<div id="overlay"></div>

<!-- Modal de edição -->
<div id="modal">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo">

    <label for="preco">Preço:</label>
    <input type="text" id="preco">

    <label for="quantidade">Quantidade:</label>
    <input type="text" id="quantidade">

    <button onclick="salvarEdicao()">Salvar</button>
</div>

<script>
    // Função para abrir o modal
    function abrirModal() {
        // Obtém o overlay e o modal
        var overlay = document.getElementById('overlay');
        var modal = document.getElementById('modal');

        // Exibe o overlay e o modal
        overlay.style.display = 'block';
        modal.style.display = 'block';
    }

    // Função para salvar a edição
    function salvarEdicao() {
        // Obtém os valores dos campos
        var codigo = document.getElementById('codigo').value;
        var preco = document.getElementById('preco').value;
        var quantidade = document.getElementById('quantidade').value;

        // Aqui você pode adicionar lógica para salvar os valores, por exemplo, enviá-los para o servidor

        // Fecha o overlay e o modal após salvar
        fecharModal();
    }

    // Função para fechar o overlay e o modal
    function fecharModal() {
        // Obtém o overlay e o modal
        var overlay = document.getElementById('overlay');
        var modal = document.getElementById('modal');

        // Oculta o overlay e o modal
        overlay.style.display = 'none';
        modal.style.display = 'none';
    }
</script>

</body>
</html>
